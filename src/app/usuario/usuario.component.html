
<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>


        <table mat-table [dataSource]="lst" class="mat-elevation-z8">
            <ng-container matColumnDef="idusuario">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.idusuario}}</td>
            </ng-container>
    
            <ng-container matColumnDef="idpersona">
                    <th mat-header-cell *matHeaderCellDef>Persona</th>
                    <td mat-cell *matCellDef="let element">{{element.idpersona}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="Apellido">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <th mat-cell *matCellDef="let element">
                        <button (click)="openEdit(element)" mat-raised-button color="basic">editar</button>
                        <button (click)="delete(element)" mat-raised-button color="warn">eliminar</button>
                    </th>
            </ng-container>
    
                  
            
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns:columnas"></tr> 
        </table>
        <mat-paginator
                [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  
        ></mat-paginator>
