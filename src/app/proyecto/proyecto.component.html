<div *ngIf="paramEtapa==1">
  <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="idtrab_investigacion">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      {{ element.idtrab_investigacion }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Tipo de investigacion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef>Alumno</th>
    <td mat-cell *matCellDef="let element">{{ element.alumno }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="asesor">
    <th mat-header-cell *matHeaderCellDef>Asesor</th>
    <td mat-cell *matCellDef="let element">{{ element.asesor }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <th mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="openVer(element.idtrab_investigacion)">Ver</button>
      <button
      *ngIf="esEtapa1()"
      (click)="enviarProy(element)"
      mat-raised-button
      color="primary">
      Enviar a revisi√≥n
    </button>
      <button *ngIf="paramEtapa!=2" (click)="openEdit(element)" mat-raised-button color="basic">
        {{ EditarLabel(1) }}
      </button>

      <button
      *ngIf="paramEtapa==1"
        (click)="delete(element)"
        mat-raised-button
        color="warn"
      >
        eliminar
      </button>
    
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. 
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>-->
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  (page)="goToPage()"
></mat-paginator>
