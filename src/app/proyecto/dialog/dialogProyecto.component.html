<h1 mat-dialog-title>Trabajos de investigación</h1>
<div mat-dialog-content>
  <form [formGroup]="proyectoForm" (ngSubmit)="addProyecto()">
    <mat-form-field appearance="legacy">
      <mat-label>titulo</mat-label>
      <input matInput formControlName="titulo" placeholder="titulo" />
      <mat-hint>titulo</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Asesor</mat-label>
      <mat-select formControlName="asesor" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let asesor of lstUsuario" [value]="asesor">
                        {{ asesor.nombre }} {{ asesor.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de investigacion</mat-label>
      <mat-select [formControl]="invControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let inv of tipo_inv" [value]="inv">
          {{ inv.descripcion }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="invControl.hasError('required')"
        >seleccionar tipo de investigacion</mat-error>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>url</mat-label>
      <input
        matInput
        formControlName="urlInv"
        placeholder="url trabajo de investigación"
      />
      <mat-hint>url</mat-hint>
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="!proyectoForm.valid" mat-raised-button>
        Guardar
      </button>
      <button mat-raised-button (click)="close()">cancelar</button>
    </div>
  </form>
</div>
