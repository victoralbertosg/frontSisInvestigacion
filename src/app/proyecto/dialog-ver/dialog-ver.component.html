<p>ver</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="idregInv">
        <th mat-header-cell *matHeaderCellDef>Id Registro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idregInv}}
        </td>
      </ng-container>
      <ng-container matColumnDef="idtrabInvestigacion">
        <th mat-header-cell *matHeaderCellDef>Id Trabajo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idtrabInvestigacion}}
        </td>
      </ng-container>
      <ng-container matColumnDef="idusuario">
        <th mat-header-cell *matHeaderCellDef>Id Usuario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idusuario}}
        </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha}}
        </td>
      </ng-container>
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef>Observaciones</th>
        <td mat-cell *matCellDef="let element">
          {{ element.observaciones}}
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div>
    <button
      type="submit"      
      mat-raised-button
      (click)="onNavegate()"
    >
      Ver
    </button>
    <button mat-raised-button (click)="close()">cancelar</button>
  </div>
